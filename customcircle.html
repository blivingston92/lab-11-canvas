<!DOCTYPE html>
<html>

<body onload=" draw()">
<canvas id="sketch" width="300" height="300">
	
</canvas>
<script>
	function draw() {
		// your drawing goes here
		var sketch = document.getElementById('sketch');
		var context = sketch.getContext("2d");

		var radius = prompt("Enter a radius")
		var r_num = parseInt(radius,10);
		var color = prompt("Enter a color")
		
		if (color == "red") {
			context.fillStyle = "#ff0000"
		} else if (color == "green"){
			context.fillStyle = "#00ff00"
		} else if (color == "blue"){
			context.fillStyle = "#0000ff"
		
		}else{
			
		}
		
		context.beginPath();
		context.arc(150, 150, r_num, 0, 2 * Math.PI, true);
		context.closePath();
		context.fill();
	}
	
</script>
</body>
</html>
